<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gierka</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Find your players!</h1>              
        <p>Click on the card and find another one</p>
    </header>
    
    <main>
        
        <aside>
            <div class="menu">
                <p>Choose your level!</p>
                <ul>
                    <li id="level1">Easy</li>
                    <li id="level2">Medium</li>
                    <li id="level3">Hard</li>
                </ul>
            </div>
            <div class="menu">
                <p>Which cards you want to play?</p>
                <ul>
                    <li id="championsLeague">Champions League Players</li>
                    <li id="polishTeam">Poland National Team Players</li>
                </ul>
            </div>
        </aside>
        
        <article>
            <div class="container">
                <div class="card" id="c0"></div>
                <div class="card" id="c1"></div>
                <div class="card" id="c2"></div>
                <div class="card" id="c3"></div>
                <div class="card" id="c4"></div>
                <div class="card" id="c5"></div>
                <div class="card" id="c6"></div>
                <div class="card" id="c7"></div>
                <div class="card" id="c8"></div>
                <div class="card" id="c9"></div>
                <div class="card" id="c10"></div>
                <div class="card" id="c11"></div>
                <div class="card" id="c12"></div>
                <div class="card" id="c13"></div>
                <div class="card" id="c14"></div>
                <div class="card" id="c15"></div>
            </div>
        </article>
        
        <aside>
            <div class="right-menu">
                <p>Time:
                    <div id="timer"></div>
                    <div class="clear: both"></div>
                </p>
                <p>Score:
                    <div id="score"></div>
                </p>
            </div>
            
        </aside>
        
    </main>
<script src="jquery-1.11.3.min.js"></script>
<script src="gierka.js"></script>  
</body>
</html>
